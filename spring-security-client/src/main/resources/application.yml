server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user_registration?createDatabaseNotExist=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

    events:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect